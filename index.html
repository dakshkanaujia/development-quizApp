<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="homepage">
        <h1 id="heading">Quiz Game</h1>
        <div id="startButton">START</div>
    </div>

    <div class="scoreAndProgress">
        <div class="progress-container">
            <div class="progress-bar">0/0</div>
        </div>

        <div class="scoreBoard">0</div>
    </div>

    <div class="quizBoard">
        <div id="question">Q) question</div>
        <div class="option1 optionClass">
            <div class="optionIndex opt1">A</div>
            <div class="optionDetail detail1">Option 1</div>
        </div>

        <div class="option2 optionClass">
            <div class="optionIndex opt2">B</div>
            <div class="optionDetail detail2">Option 1</div>
        </div>

        <div class="option3 optionClass">
            <div class="optionIndex opt3">C</div>
            <div class="optionDetail detail3">Option 1</div>
        </div>

        <div class="option4 optionClass">
            <div class="optionIndex opt4">D</div>
            <div class="optionDetail detail4">Option 1</div>
        </div>        
    </div>

    <div class="endWindow">
        <div class="headingScore">FINAL SCORE</div>
        <div class="scoreCard">10</div>
    </div>
</body>
<script src="index.js"></script>
</html>
